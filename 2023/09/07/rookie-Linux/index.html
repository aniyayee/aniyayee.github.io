                <h1 id="Basis"><a href="#Basis" class="headerlink" title="Basis"></a>Basis</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 查询 java 进程</span><br>$ jps<br><br>$ ps -ef| grep java<br><br><span class="hljs-comment"># 销毁进程</span><br>$ <span class="hljs-built_in">kill</span> -9 [PID]<br><br><span class="hljs-comment"># 运行 jar</span><br>$ <span class="hljs-built_in">nohup</span> java -jar xxx.jar &amp;<br><br><span class="hljs-comment"># 查看日志</span><br>$ <span class="hljs-built_in">tail</span> -n 1000 -f nohup.out<br><br><span class="hljs-comment"># 删除文件</span><br>$ <span class="hljs-built_in">rm</span> -rf [filename]<br></code></pre></td></tr></table></figure>





<h1 id="Advance"><a href="#Advance" class="headerlink" title="Advance"></a>Advance</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 查看 class md5</span><br>$ <span class="hljs-built_in">md5sum</span> xxx.class<br><br><span class="hljs-comment"># 非 FatJar 启动</span><br>$ java -<span class="hljs-built_in">cp</span> ./lib/*:./classes/ com.rookie.Application<br><br><span class="hljs-comment"># 监听端口</span><br>$ netstat -ant| grep 3306<br><span class="hljs-comment">#												外部地址		 </span><br>Proto Recv-Q Send-Q Local Address           Foreign Address         State <br><br><span class="hljs-comment"># 查看 hosts</span><br>$ <span class="hljs-built_in">cat</span> /etc/hosts<br><br><span class="hljs-comment"># 查看网络服务</span><br>$ telnet PATH [端口]<br><br><span class="hljs-comment"># 查找文件 当前目录及其子目录</span><br>$ find . -iname  <span class="hljs-string">&quot;hello.jar&quot;</span><br><br><span class="hljs-comment"># 复制到 /tmp 便于运维删除</span><br>$ <span class="hljs-built_in">cp</span> hello.jar /tmp<br><br><span class="hljs-comment"># 查看端口/进程相关信息</span><br>$ ss -tnlp| grep [端口/进程]<br><br>$ netstat -tnlp| grep [端口/进程]<br><br><span class="hljs-comment"># 生成文件夹</span><br>$ <span class="hljs-built_in">mkdir</span> foldername<br><br><span class="hljs-comment"># 生成文件</span><br>$ <span class="hljs-built_in">touch</span> filename<br><br><span class="hljs-comment"># 查看工作目录下的内容</span><br>$ <span class="hljs-built_in">ls</span> -ltr<br><br><span class="hljs-comment"># 使用指定的JDK运行 jar</span><br>$ <span class="hljs-built_in">nohup</span> [openjdk]/bin/java -jar xxx.jar &amp;<br><br><span class="hljs-comment"># 远程服务器文件复制 将本机目录下的所有内容拷贝到远程目录下</span><br>$ scp -r /home/local_directory/* username@server_ip:/home/remote_directory/<br><br><span class="hljs-comment"># 添加执行权限</span><br>$ <span class="hljs-built_in">chmod</span> +x startup.sh<br><br><span class="hljs-comment"># 文件权限设置为 -rwxr-xr-- </span><br>$ <span class="hljs-built_in">chmod</span> u=rwx,g=rx,o=r [文件名] <br><br><span class="hljs-comment"># 更改文件属主、文件属组</span><br>$ <span class="hljs-built_in">chown</span> user:user install.log<br><br><span class="hljs-comment"># 查看全局环境变量</span><br>$ <span class="hljs-built_in">cat</span> ~/.bash_profile<br><br><span class="hljs-comment"># 查看个人环境变量</span><br>$ <span class="hljs-built_in">cat</span> /etc/profile<br><br><span class="hljs-comment"># 清空 nohup.out</span><br>$ <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;&quot;</span> &gt; nohup.out<br><br><span class="hljs-comment"># 远程 Debug 启动</span><br>$ <span class="hljs-built_in">nohup</span> java -agentlib:jdwp=transport=dt_socket,server=y,<span class="hljs-built_in">suspend</span>=n,address=5000 -jar xxx.jar &amp;<br><br><span class="hljs-comment"># 启动 Eureka</span><br>$ <span class="hljs-built_in">nohup</span> java -Dserver.port=[端口] -jar eureka.jar &amp;<br><br>$ <span class="hljs-built_in">nohup</span> java -Dserver.port=[端口] -Dds.ip=[双机互备另一节点IP地址] -jar eureka.jar &amp;<br></code></pre></td></tr></table></figure>



<h2 id="Firewall"><a href="#Firewall" class="headerlink" title="Firewall"></a>Firewall</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 查看防火墙状态</span><br>$ systemctl status firewalld.service<br><br><span class="hljs-comment"># 开启防火墙</span><br>$ systemctl start firewalld.service<br><br><span class="hljs-comment"># 关闭防火墙</span><br>$ systemctl stop firewalld.service<br><br><span class="hljs-comment"># 禁用防火墙</span><br>$ systemctl <span class="hljs-built_in">disable</span> firewalld.service<br><br><span class="hljs-comment"># 查看防火墙已开放端口列表</span><br>$ firewall-cmd --list-all<br>$ firewall-cmd --list-ports<br><br><span class="hljs-comment"># 防火墙添加端口</span><br>$ firewall-cmd --permanent --add-port=8080/tcp<br><br><span class="hljs-comment"># 刷新</span><br>$ firewall-cmd --reload<br><br><span class="hljs-comment"># 防火墙关闭端口</span><br>$ firewall-cmd --permanent --remove-port 8080/tcp<br>$ firewall-cmd --reload<br>$ firewall-cmd --list-all<br></code></pre></td></tr></table></figure>





<h2 id="Curl"><a href="#Curl" class="headerlink" title="Curl"></a>Curl</h2><blockquote>
<p><a target="_blank" rel="noopener" href="https://www.ruanyifeng.com/blog/2019/09/curl-reference.html">curl 的用法指南</a></p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 显示通信过程</span><br>$ curl -v www.ip.com<br>$ curl --trace output.txt www.ip.com<br>$ curl --trace-ascii output.txt www.ip.com<br><br><span class="hljs-comment"># GET请求</span><br>$ curl -v https://www.example.com<br><br><span class="hljs-comment"># POST请求 &quot;-X POST&quot;可以省略 Content-Type: application/x-www-form-urlencoded</span><br>$ curl -X POST -d <span class="hljs-string">&quot;captcha=abcd&amp;phone=13687654321&quot;</span> http://www.example.com/api<br><br><span class="hljs-comment"># POST请求 json传参 RequestBody</span><br>$ curl -v -H <span class="hljs-string">&quot;Content-Type: application/json&quot;</span> -d <span class="hljs-string">&#x27;&#123;&quot;captcha&quot;: &quot;abcd&quot;, &quot;phone&quot;: &quot;13687654321&quot;&#125;&#x27;</span> http://www.example.com/login<br><br>$ curl -v -H <span class="hljs-string">&quot;Content-Type: application/json&quot;</span> -d @login.json http://www.example.com/login<br><br>$ <span class="hljs-built_in">cat</span> login.json<br>&#123;<br>  <span class="hljs-string">&quot;captcha&quot;</span>: <span class="hljs-string">&quot;abcd&quot;</span>,<br>  <span class="hljs-string">&quot;phone&quot;</span>: <span class="hljs-string">&quot;13687654321&quot;</span><br>&#125;<br><br><span class="hljs-comment"># GET请求 发送OAuth2身份验证 PathVariable</span><br>curl -v -H <span class="hljs-string">&quot;Authorization: OAuth &lt;ACCESS_TOKEN&gt;&quot;</span> http://www.example.com/getInfo/&#123;<span class="hljs-built_in">id</span>&#125;<br><br><span class="hljs-comment"># POST请求 发送OAuth2身份验证 Content-Type: application/x-www-form-urlencoded</span><br>curl -v -H <span class="hljs-string">&quot;Authorization: OAuth &lt;ACCESS_TOKEN&gt;&quot;</span> -d <span class="hljs-string">&quot;username=yee&quot;</span> -d <span class="hljs-string">&quot;phone=13687654321&quot;</span>  http://www.example.com/user/list<br><br><span class="hljs-comment"># POST请求 发送OAuth2身份验证 json传参 RequestBody</span><br>curl -v -H <span class="hljs-string">&quot;Authorization: OAuth &lt;ACCESS_TOKEN&gt;&quot;</span> -H <span class="hljs-string">&quot;Content-Type: application/json&quot;</span> -d <span class="hljs-string">&#x27;&#123;&quot;username&quot;: &quot;yee&quot;, &quot;phone&quot;: &quot;13687654321&quot;, &quot;password&quot;: &quot;123456&quot;&#125;&#x27;</span> http://www.example.com/user/add<br><br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
